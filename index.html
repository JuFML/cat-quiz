<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Quiz | O quanto você sabe a respeito de gatos?</title>
</head>
<body>
  <div class="intro py-2 bg-dark text-center">
    <div class="container">
      <div class='container__title-area'>
        <h2 class="text-light display-1 my-3">Quiz</h2>
        <div class='container__img'>
          <img class="img-gato"src="./assets/images/olho-de-gato.png" alt="olho-de-gato">
        </div>
      </div>      
    </div>
  </div>

  <div class="final-score-container py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Você acertou
        <span class="text-primary display-4 p-3">0%</span>
        do quiz!!</p>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container right-side">
      <h2 class="text-dark">Vamos medir o seu conhecimento sobre os gatos?</h2>

      <form class="quiz-form text-dark">
        <div class="my-4">
          <p class="lead font-weight-normal">1. Porque o gato se assusta com pepino:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A">
              Porque o aspecto físico de um pepino faz lembrar uma cobra
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Porque ele se assusta com o pepino que antes não estava ali.
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Porque gatos não gostam de pepinos.
            </label>
          </div>
        </div>
        

        <div class="my-4">
          <p class="lead font-weight-normal">2. Porque os gatos miam:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A">
              Para se comunicarem com o seus donos.
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Para afastar o tédio.
            </label>
          </div>
        <div class="form-check my-2 text-dark-50">
          <label class="form-check-label">
            <input type="radio" name="inputQuestion2" value="B">
            Para limpar as cordas vocais.
          </label>
        </div>

        <div class="my-4">
          <p class="lead font-weight-normal">3. Porque os gatos nos lambem e lambem outros gatos:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A">
              Para expressar seu afeto.
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Para limpar a região que está suja.
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Porque estão entendiados.
            </label>
          </div>
        </div>

        <div class="my-4">
          <p class="lead font-weight-normal">4. Quanto tempo os gatos dormem por dia:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A">
              De 8 a 10 horas por dia
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              De 16 a 18 horas pode dia
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              De 4 a 6 horas pode dia
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>      
    </div>    
  </div>

  <div class='img-area'>
    <img src="./assets/images/gato.jpg" alt="">
  '</div>

  <script src="./assets/script.js"></script>
</body>
</html>
